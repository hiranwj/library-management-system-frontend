<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management system</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script defer src="js/jquery-3.6.1.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <!-- Ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script defer src="js/index.js"></script>
</head>
<body>
    <h3 class="text-center">Welcome to Library Management System</h3>
    <nav class="row">
        <li class="col-sm-12 col-lg-3">
            <a id="manage-members" href="#">
                <ion-icon name="contacts"></ion-icon>
                <div>Manage Members</div>
            </a>
        </li>
        <li class="col-sm-12 col-lg-3">
            <a id="manage-books" href="#">
                <ion-icon name="book"></ion-icon>
                <div>Manage Books</div>
            </a>
        </li> 
        <li class="col-sm-12 col-lg-3">
            <a id="issue-books" href="#">
                <ion-icon name="warning"></ion-icon>
                <div>Issue Books</div>
            </a>
        </li>
        <li class="col-sm-12 col-lg-3">
            <a id="handle-returns" href="#">
                <ion-icon name="repeat"></ion-icon>
                <div>Handle Returns</div>
            </a> 
        </li>    
              
    </nav>
</body>
</html>
