name: "CI/CD Pipeline for LMS Front-End"
on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out the latest
        uses: actions/checkout@v3

      - name: Installing Node JS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installing SASS
        run: npm install -g sass

      - name: 'Compiling *.sass files to *.css'
        run: sass scss:css

      - name: create the dist directory
        run: mkdir dist

      - name: Copying everything to the dist directory
        run: cp -r css pages js index.html dist/

      - name: Creating a zip file for deployment
        run: zip -r dist.zip dist/

      - name: List out the files
        run: ls -la .

      - name: Authenticating to GCP
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Setting the gcloud
        uses: google-github-actions/setup-gcloud@v0

      - name: Deploy the dist.zip
        run: gcloud compute scp --zone="asia-south1-a" dist.zip root@dep-9-vm:/opt